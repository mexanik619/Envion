<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="page2style.css" />
  </head>
  <body>
    <div class="macbook-pro">
      <div class="div">

            <div class="text-wrapper">ENVION</div>
            <img class="vector" src="img/Vector 1.png" />
          </div>
        </div>
        <div class="overlap-group-2">
          <img class="rectangle" src="img/Rectangle 10.png" />
          <div class="rectangle-2"></div>
          <div class="text-wrapper-2">MEN’S BEIGE OVERSIZED T-SHIRT</div>
          <div class="text-wrapper-3">Rs.999.0/-</div>
          <img class="img" src="img/Vectorheart1.svg" />

        <div class="overlap-2">

          <img class="bx-heart" src="img/bx_heart.svg" />
          
        </div>
        <div class="overlap-3">
          <img class="rectangle" src="img/Rectangle 12.png" />

          <div class="text-wrapper-8">Rs.1299.0/-</div>
          <img class="bx-heart-2" src="img/bx_heart2.svg" />

        <img class="vector-2" src="img/vector.svg" />
        <div class="overlap-4">
          <div class="overlap-5">
            <img class="iconamoon-profile" src="img/iconamoon_profile-circle-thin.svg" />

        </div>
      </div>
    </div>
